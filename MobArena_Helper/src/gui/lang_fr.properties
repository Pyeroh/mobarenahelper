MenuPrincipal.lib_command.text=Commande
MenuPrincipal.lib_command_help.tooltip=<html>Si vous \u00E9crivez la commande AVEC le slash, la commande et toutes ses "sous-commandes" <br>seront accessibles. Par exemple, \u00E9crire /kill autorisera /kill, /kill Sausageman22 et /kill Notch. <br>Ecrire la commande SANS le slash n'autorisera que cette commande. Ecrire kill autorisera donc <br>SEULEMENT /kill, et pas /kill Sausageman22.
