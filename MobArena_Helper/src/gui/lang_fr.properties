About.lib_about.text=MobArena Helper v2 est inspir\u00E9 du WaveEditor d'Agnate. Il peut presque faire toute la configuration \u00E0 votre place \!\r\nPyeroh's Dev Concept est propri\u00E9taire de cette application, et la banni\u00E8re au-dessus est propri\u00E9t\u00E9 de garbagemule. Presque tout ce que vous pouvez voir ici vient de son wiki sur GitHub.\r\nCette application est faite pour \u00E9diter et customiser les vagues et plus encore, pour le plugin MobArena, cr\u00E9\u00E9 par garbagemule.\r\nPensez \u00E0 visiter ma page Facebook s'il vous plait \:
About.lib_github.text=Mon GitHub \:
