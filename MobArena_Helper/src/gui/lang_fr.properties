CustomItemCreator.img_help.toolTipText=<html>Il est possible que l'objet que vous ajoutiez existe d\u00E9j\u00E0, MobArena Helper ne contr\u00F4le pas les <br>valeurs entr\u00E9es. Par cons\u00E9quent, ne saisissez pas n'importe quoi, sous peine de voir votre <br>configuration \u00EAtre rejet\u00E9e au lancement de votre serveur.<br><br>Quelques objets n'existent pas dans la liste des objets, elles peuvent \u00EAtre utiles ici \:<br><ul><li>358 \: la carte. Avec une m\u00E9tadonn\u00E9e, vous sp\u00E9cifiez l'identifiant de la carte.</li><li>401 \: la fus\u00E9e d'artifice. Peu d'int\u00E9r\u00EAt tel quel, mais il est possible de modifier les <br>caract\u00E9ristiques de la fus\u00E9e avec un plugin comme Essentials.</li><li>402 \: la poudre de fus\u00E9e d'artifice. Idem.</li></ul>
