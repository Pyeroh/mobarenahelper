MenuPrincipal.lib_entry.text=Prix d'entr\u00E9e
MenuPrincipal.lib_entry.toolTipText=<html>Suis la m\u00EAme notation que les objets de classe et les r\u00E9compenses. 20 retirera au <br>joueur 20 de la monnaie utilis\u00E9e \u00E0 son arriv\u00E9e dans l'ar\u00E8ne. $5, stick\:2 demandera au <br>joueur d'avoir 5 unit\u00E9s de monnaie et 2 b\u00E2tons pour rejoindre l'ar\u00E8ne. Le prix d'entr\u00E9e <br>sera rembours\u00E9 si le joueur quitte l'ar\u00E8ne avant que l'ar\u00E8ne ne commence.
MenuPrincipal.lib_final_wave.text=Vague finale
MenuPrincipal.lib_final_wave.toolTipText=<html>Le num\u00E9ro de la vague finale, vague \u00E0 laquelle l'ar\u00E8ne sera forc\u00E9ment arr\u00EAt\u00E9e. C'est utile si <br>vous voulez d\u00E9terminer une limite au nombre de vagues qu'une ar\u00E8ne doit avoir.
MenuPrincipal.lib_first_delay.text=D\u00E9lai vague 1
MenuPrincipal.lib_first_delay.toolTipText=Le temps (en secondes) avant que la premi\u00E8re vague de monstres n'apparaisse.
MenuPrincipal.lib_frequency.text=Fr\u00E9quence \:
