MenuPrincipal.chk_allow_tp.text=T\u00E9l\u00E9portation
MenuPrincipal.chk_allow_tp.toolTipText=<html>Si d\u00E9coch\u00E9, toute t\u00E9l\u00E9portation vers et depuis l'ar\u00E8ne est bloqu\u00E9e. Utile pour emp\u00EAcher des <br>joueurs de t\u00E9l\u00E9porter d'autres joueurs dans l'ar\u00E8ne pour les aider.
MenuPrincipal.chk_auto_equip.text=Armure auto-\u00E9quip\u00E9e
MenuPrincipal.chk_auto_equip.toolTipText=<html>Si coch\u00E9, les pi\u00E8ces d'armures seront automatiquement \u00E9quip\u00E9es \u00E0 la s\u00E9lection <br>d'une classe. Remarquez que cela ne fonctionnera pas si une classe a plus d'un <br>\u00E9l\u00E9ment d'un type d'armure (deux casques, ou autre)
MenuPrincipal.chk_auto_ignite.text=Allumage auto TNT
MenuPrincipal.chk_auto_ignite.toolTipText=<html>Si coch\u00E9, la TNT sera automatiquement allum\u00E9e une fois plac\u00E9e. C'est utile pour emp\u00EAcher les <br>classes comme l'artificier de s'emmurer.
MenuPrincipal.chk_auto_ready.text=Pr\u00EAt automatiquement
MenuPrincipal.chk_auto_ready.toolTipText=<html>Quand cette option est coch\u00E9e, les joueurs sont automatiquement reconnus comme pr\u00EAts <br>une fois qu'ils ont choisi une classe. Utile pour les ar\u00E8nes avec beaucoup de joueurs, o\u00F9 frapper <br>un bloc de fer devient difficile.
MenuPrincipal.chk_auto_respawn.text=R\u00E9apparition auto
MenuPrincipal.chk_auto_respawn.toolTipText=<html>Si d\u00E9coch\u00E9, les joueurs seront "r\u00E9compens\u00E9s" par l'\u00E9cran de mort classique quand ils mourront <br>dans l'ar\u00E8ne, et devront cliquer sur le bouton "R\u00E9apparaitre" pour ressuciter. Avec la propri\u00E9t\u00E9 <br>\u00E0 d\u00E9coch\u00E9e, les joueurs meurent r\u00E9ellement dans l'ar\u00E8ne, ce qui signifie que les plugins comme <br>Heroes et mcMMO d\u00E9clencheront correctement les actions de remise \u00E0 z\u00E9ro des donn\u00E9es <br>internes li\u00E9es aux joueurs \u00E0 leur r\u00E9apparition.
MenuPrincipal.chk_clear_boss_next.text=Finir boss avant vague suivante
MenuPrincipal.chk_clear_boss_next.toolTipText=Si coch\u00E9, aucune vague ne sera lanc\u00E9e avant que le boss en cours (s'il y en a) ne soit tu\u00E9.
MenuPrincipal.chk_clear_wave_boss.text=Finir vague avant boss
MenuPrincipal.chk_clear_wave_boss.toolTipText=Si coch\u00E9, une vague de boss n'apparaitra pas tant qu'il restera des monstres \u00E0 tuer.
MenuPrincipal.chk_clear_wave_next.text=Finir vague avant suivante
MenuPrincipal.chk_clear_wave_next.toolTipText=<html>Si coch\u00E9, aucun monstre n'apparaitra avant que tous les monstres de la vague <br>en cours ne soient \u00E9limin\u00E9s.
MenuPrincipal.chk_display_timer.text=Timer dans niveaux
MenuPrincipal.chk_display_timer.toolTipText=<html>Quand cette option est coch\u00E9e, le compteur de niveau du joueur est utilis\u00E9 pour afficher le <br>timer d'auto-d\u00E9marrage de l'ar\u00E8ne.\n<br>NOTE\: Ne pas utiliser si "Garder XP" est coch\u00E9 \!
MenuPrincipal.chk_display_waves.text=Vagues dans niveaux
MenuPrincipal.chk_display_waves.toolTipText=<html>Quand cette option est activ\u00E9e, l'indicateur de niveau au dessus de la barre d'exp\u00E9rience <br>sera utilis\u00E9 pour affich\u00E9 le num\u00E9ro de la vague en cours. Si les annonces de vague dans le <br>fichier announcements-file sont retir\u00E9es, cela peut \u00EAtre utilis\u00E9 pour rendre l'exp\u00E9rience <br>MobArena moins "bruyante" en terme d'affichage.\n<br>NOTE\: Ne pas utiliser si "Garder XP" est coch\u00E9 \!
MenuPrincipal.chk_enabled.text=Activ\u00E9
MenuPrincipal.chk_enabled.toolTipText=Si d\u00E9coch\u00E9, les joueurs ne peuvent pas rejoindre l'ar\u00E8ne.
MenuPrincipal.chk_food_regen.text=R\u00E9g\u00E9n\u00E9ration faim
MenuPrincipal.chk_food_regen.toolTipText=<html>Si coch\u00E9, une barre de faim pleine permettra aux joueurs de r\u00E9g\u00E9n\u00E9rer leur sant\u00E9 pendant <br>l'ar\u00E8ne. Remarquez que cela peut potentiellement rendre certaines classes, comme les tanks, <br>surpuissantes, car une armure en diamant (par d\u00E9faut) avec une barre de faim pleine rend un <br>joueur tr\u00E8s dur \u00E0 tuer.
MenuPrincipal.chk_global_end.text=Annonce globale fin
MenuPrincipal.chk_global_end.toolTipText=<html>Quand cette option est coch\u00E9e, MobArena annoncera le message arena-end-global \u00E0 tous les <br>joueurs du serveur quand le premier joueur aura rejoint l'ar\u00E8ne.
MenuPrincipal.chk_global_join.text=Annonce globale d\u00E9but
MenuPrincipal.chk_global_join.toolTipText=<html>Quand cette option est coch\u00E9e, MobArena annoncera le message arena-join-global \u00E0 tous les <br>joueurs du serveur quand le premier joueur aura rejoint l'ar\u00E8ne.
MenuPrincipal.chk_hellhounds.text=Chiens infernaux
MenuPrincipal.chk_hellhounds.toolTipText=<html>Si coch\u00E9, tous les chiens apprivois\u00E9s de l'ar\u00E8ne seront enflamm\u00E9s \! Cela n'a pas de fonction <br>r\u00E9elle, et est purement pour la coolitude. C'est aussi utile pour distinguer les loups des chiens.
MenuPrincipal.chk_isolated_chat.text=Chat isol\u00E9
MenuPrincipal.chk_isolated_chat.toolTipText=<html>Quand cette option est coch\u00E9e, tous les messages du chat envoy\u00E9s par l'ar\u00E8ne ne seront <br>de l'utilisateurvisibles que par les joueurs dans l'ar\u00E8ne. Les joueurs dans l'ar\u00E8ne pourront quand <br>m\u00EAme encore voir les messages des autres joueurs qui sont \u00E0 l'ext\u00E9rieur de l'ar\u00E8ne.
MenuPrincipal.chk_keep_xp.text=Garder XP
MenuPrincipal.chk_keep_xp.toolTipText=<html>Si coch\u00E9, les joueurs garderont l'exp\u00E9rience qu'ils ont accumul\u00E9 dans l'ar\u00E8ne apr\u00E8s leur mort. <br>C'est utile si vous voulez laisser les joueurs gagner des niveaux ou de l'exp\u00E9rience dans l'ar\u00E8ne.\n<br>NOTE \: si vous utilisez "Vagues dans niveaux" ou "Timer dans niveaux", laissez "Garder XP" \u00E0 d\u00E9coch\u00E9.
MenuPrincipal.chk_lightning.text=\u00C9clairs
MenuPrincipal.chk_lightning.toolTipText=<html>Si coch\u00E9, chaque point d'apparition sera frapp\u00E9 par la foudre (sans <br>dommages) \u00E0 chaque vague sp\u00E9ciale.
MenuPrincipal.chk_lock_food.text=Bloquer niveau faim
MenuPrincipal.chk_lock_food.toolTipText=<html>Si coch\u00E9, la barre de faim sera verrouill\u00E9e pour tous les joueurs dans l'ar\u00E8ne, ce qui signifie <br>qu'ils ne finiront pas par mourir de faim, et ils seront capables de courir comme ils le souhaitent.
MenuPrincipal.chk_monster_infight.text=Combat de monstres
MenuPrincipal.chk_monster_infight.toolTipText=Si d\u00E9coch\u00E9, les monstres ne pourront plus s'infliger mutuellement des dommanges.
MenuPrincipal.chk_monster_xp.text=Monstres donnent XP
MenuPrincipal.chk_monster_xp.toolTipText=<html>Si coch\u00E9, les monstres donneront de l'exp\u00E9rience \u00E0 leur mort. C'est utile si vous voulez donner <br>aux joueurs la possibilit\u00E9 de d\u00E9penser l'ex\u00E9prience gagn\u00E9e dans des enchantements ou autre <br>chose (avec diff\u00E9rents plugins) pendant la session.
MenuPrincipal.chk_notifications.text=Notifications de mise \u00E0 jour
MenuPrincipal.chk_protect.text=Prot\u00E9g\u00E9
MenuPrincipal.chk_protect.toolTipText=Si d\u00E9coch\u00E9, l'ar\u00E8ne ne sera pas prot\u00E9g\u00E9e des explosions et des joueurs pouvant casser des blocs.
MenuPrincipal.chk_pvp.text=PVP activ\u00E9
MenuPrincipal.chk_pvp.toolTipText=Si coch\u00E9, les joueurs peuvent se faire mal entre eux dans l'ar\u00E8ne.
MenuPrincipal.chk_require_inv_join.text=Inventaire vide pour jouer
MenuPrincipal.chk_require_inv_join.toolTipText=<html>Si d\u00E9coch\u00E9, l'inventaire des joueurs sera sauvegard\u00E9 \u00E0 leur entr\u00E9e dans l'ar\u00E8ne, et restaur\u00E9 <br>\u00E0 leur mort/d\u00E9part
MenuPrincipal.chk_require_inv_spec.text=Inventaire vide pour regarder
MenuPrincipal.chk_require_inv_spec.toolTipText=Si d\u00E9coch\u00E9, les joueurs peuvent assister au d\u00E9roulement du combat sans avoir l'inventaire vide.
MenuPrincipal.chk_scoreboard.text=Scoreboards
MenuPrincipal.chk_scoreboard.toolTipText=Faut il utiliser les scoreboards dans MobArena ou pas ?
MenuPrincipal.chk_share.text=Partage d'objets
MenuPrincipal.chk_share.toolTipText=Si d\u00E9coch\u00E9, les joueurs ne pourront pas l\u00E2cher d'objets dans l'ar\u00E8ne.
MenuPrincipal.chk_soft_restore.text=Restauration
MenuPrincipal.chk_soft_restore.toolTipText=<html>Si coch\u00E9, tous les blocs d\u00E9truits seront sauvegard\u00E9s dans une liste de r\u00E9paration, qui sera <br>utilis\u00E9e pour restaurer ces blocs \u00E0 la fin de l'ar\u00E8ne. Aucune donn\u00E9e n'est sauvegard\u00E9e sur <br>le disque dur. Remarquez que  si ce param\u00E8tre est activ\u00E9, le param\u00E8tre de protection est <br>ignor\u00E9.
MenuPrincipal.chk_soft_restore_drops.text=Drops des blocs restaur\u00E9s
MenuPrincipal.chk_soft_restore_drops.toolTipText=<html>Si coch\u00E9, les blocs d\u00E9truits par les joueurs donneront des items comme ils le font <br>normalement (avec une pioche, ou une pelle, etc.). Remarquez que cela permet aux <br>classes munies de pioches de "miner l'ar\u00E8ne" et de construire des forts.
MenuPrincipal.chk_spectate_death.text=Perdant spectateur
MenuPrincipal.chk_spectate_death.toolTipText=<html>Si d\u00E9coch\u00E9, les joueurs ne seront pas t\u00E9l\u00E9port\u00E9s \u00E0 la zone d'observation, mais seront "kick\u00E9s" de <br>l'ar\u00E8ne (en gros, un /ma leave forc\u00E9)
MenuPrincipal.chk_spout_class.text=S\u00E9lection classes Spout
MenuPrincipal.chk_use_class_chest.text=Coffres de classe
