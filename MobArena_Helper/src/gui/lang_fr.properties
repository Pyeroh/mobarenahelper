HowTo.lib_HowToUse.text=Comment utiliser le MobArena Helper ?
HowTo.lib_howto2.text=Tout d'abord, vous avez juste \u00E0 cliquer sur le bouton Charger, et chercher votre fichier de configuration. Les vagues devraient apparaitre dans les listes, et vous pouvez cliquer sur l'une d'entre elles pour la changer dans la partie droite de l'\u00E9cran.\n\nVous pouvez changer le nom de la vague, sa cat\u00E9gorie, son type, et n'importe quelle autre valeur qui lui est li\u00E9e. De plus, si vous effectuez une action invalide, g\u00E9n\u00E9ralement, elle est bloqu\u00E9e par l'application (mais celle-ci n'est pas exempte de bugs, donc n'h\u00E9sitez pas \u00E0 les signaler, voir section A propos, sur Facebook ou GitHub). D'autres actions sont possibles pour les vagues de boss, de soutien ou d'am\u00E9lioration, avec le bouton au bas de l'\u00E9cran.\n\nPour supprimer une vague, ou un monstre, ou une capacit\u00E9, vous pouvez cliquer avec la molette, une pop-up de confirmation apparaitra. Toute l'application fonctionne de cette mani\u00E8re \: clic molette pour supprimer.\n\nSi vous n'avez pas charg\u00E9 de fichier, vous pouvez cr\u00E9er votre propre configuration, mais c'est \u00E0 vos risques et p\u00E9rils \: il n'y aura pas de r\u00E9compense d'ar\u00E8ne, ni de coordonn\u00E9es, ni de limite de classe, ni de configuration globale au fichier. Si vous en \u00EAtes parfaitement conscient, vous pouvez cliquer sur le bouton "+" pour ajouter une ar\u00E8ne, et "-" si vous voulez la supprimer.\n\nEnfin, vous pouvez sauvegarder votre travail en cliquant sur "Sauvegarder..."\nC'est fini \!
HowTo.lib_howto3.text=Alors... Est-ce que j'ai vraiment besoin d'expliquer ?\n\nCliquez sur une classe pour voir sa configuration, modifiez la comme vous voulez, cr\u00E9ez de nouvelles permissions, ou une nouvelle classe, ou supprimez-la...\n\nEn fait, vous ne pouvez pas emballer de sandwich avec, mais j'y travaille ;)
HowTo.lib_howto4.text=Dans cet onglet, vous pouvez compl\u00E8tement configurer chaque donn\u00E9e li\u00E9e \u00E0 la configuration de l'ar\u00E8ne. Cela signifie que chaque propri\u00E9t\u00E9 modifiable l'est \u00E9galement ici, et ce graphiquement.\n\nLa propri\u00E9t\u00E9 "logging" (enregistrement d'un log) n'est pas pr\u00E9sente, car garbagemule pr\u00E9cise dans son wiki qu'elle est bugu\u00E9e, mais d\u00E8s qu'il corrigera \u00E7a, je l'ajouterais ici.
HowTo.lib_howto6.text=Le s\u00E9lecteur d'objets est relativement simple d'utilisation \:\nVous pouvez s\u00E9lectionner une cat\u00E9gorie d'objets dans la liste d\u00E9roulante, ou chercher un objet sp\u00E9cifique par son nom, et m\u00EAme les deux \!\nQuand vous trouvez l'objet d\u00E9sir\u00E9, vous pouvez cliquer dessus, et cliquer sur le bouton "Ajouter" pour l'ajouter \u00E0 la liste des objets s\u00E9lectionn\u00E9, en indiquant le nombre d'objets voulus.\n\nSi votre objet est enchantable, le bouton "Enchanter" apparaitra (voir Enchanteur).\n\nSi un des objets ne doit pas \u00EAtre s\u00E9lectionn\u00E9, cliquez dessus, puis cliquez sur le bouton "Retirer".\n\nQuand vous avez termin\u00E9 la configuration des objets, quittez la fen\u00EAtre normalement.
HowTo.lib_howto7.text=L'\u00E9diteur de vagues Am\u00E9lioration vous permet de modifier une vague am\u00E9lioration choisie. Une vague am\u00E9lioration est compos\u00E9e de caract\u00E9ristiques sp\u00E9cifiques, et de sets d'am\u00E9lioration, li\u00E9s \u00E0 une classe.\nPar cons\u00E9quent, vous pouvez ajouter une classe aux sets d'am\u00E9lioration, et la modifier.\n\nQuand vous s\u00E9lectionnez un set, il peut \u00EAtre de type Simple ou Avanc\u00E9.\nS'il est Simple, seuls les objets sont am\u00E9lior\u00E9s, sans distinction entre les armes, les outils, et d'autres trucs.\nS'il est Avanc\u00E9, vous pouvez choisir d'am\u00E9liorer des objets, des armures, ainsi que des permissions pour la session d'ar\u00E8ne en cours.\n\nLe s\u00E9lecteur d'objets qui est affich\u00E9 quand vous am\u00E9liorez quelque chose ne montre pas les objets pr\u00E9c\u00E9dents, vous devez vous souvenir quels objets sont d\u00E9j\u00E0 s\u00E9lectionn\u00E9s pour une classe en particulier.
HowTo.lib_howto8.text=Cet assistant est tr\u00E8s simple \: il vous permet de modifier les enchantements d'un objet, qui peut \u00EAtre une pi\u00E8ce d'armure, un outil, ou une arme.\n\nPour ajouter un enchantement, s\u00E9lectionnez le dans la liste d\u00E9roulante, choisissez le niveau, et cliquez sur "Ajouter".\nPour en retirer un, cliquez avec la molette dessus.\n\nC'est tout \!
HowTo.lib_howto9.text=Dans cet onglet, vous pouvez simplement d\u00E9finir les valeurs pour les param\u00E8tres g\u00E9n\u00E9raux de configuration. Pas besoin d'expliquer, \u00E7a marche comme dans les autres onglets.\r\n\r\nPour les coordonn\u00E9es, c'est en lecture seule, pas de modification.
