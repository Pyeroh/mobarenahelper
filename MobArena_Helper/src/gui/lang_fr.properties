MenuPrincipal.lib_interval.text=Intervalle vagues
MenuPrincipal.lib_interval.toolTipText=<html>Le temps (en secondes) entre chaque nouvelle vague de monstres. Si vous avez activ\u00E9 "Finir <br>vague avant suivante", cette propri\u00E9t\u00E9 (Intervalle entre les vagues) sera ignor\u00E9e.
MenuPrincipal.lib_items.text=Objets
MenuPrincipal.lib_lobby_permissions.text=Permissions du lobby
MenuPrincipal.lib_max_join_distance.text=Distance d'acc\u00E8s
MenuPrincipal.lib_max_join_distance.toolTipText=<html>La distance maximale (en blocs) \u00E0 partir de laquelle un joueur peut rejoindre ou assister \u00E0 une <br>ar\u00E8ne. Si 0 (d\u00E9faut), il n'y a pas de limite. Remarquez que cette distance est calcul\u00E9e depuis <br>chaque angle de l'ar\u00E8ne, et que tous les joueurs qui ne sont pas dans le monde de l'ar\u00E8ne ne <br>pourront pas rejoindre ou assister \u00E0 l'ar\u00E8ne.
MenuPrincipal.lib_max_players.text=Joueurs maxi
MenuPrincipal.lib_max_players.toolTipText=<html>Indique la limite maximale sur le nombre de joueurs qu'il peut y avoir au plus dans une ar\u00E8ne. <br>La valeur par d\u00E9faut de 0 signifie qu'il n'y a pas de limite.
MenuPrincipal.lib_min_players.text=Joueurs mini
MenuPrincipal.lib_min_players.toolTipText=<html>Indique la limite minimale du nombre de joueurs requis pour commencer l'ar\u00E8ne. Le nombre <br>par d\u00E9faut de 0 a la m\u00EAme valeur que 1, ce qui signifie qu'au moins 1 joueurs doit \u00EAtre pr\u00E9sent <br>pour commencer l'ar\u00E8ne.
MenuPrincipal.lib_monster.text=Monstre \:
MenuPrincipal.lib_monster_limit.text=Limite monstres
MenuPrincipal.lib_monster_limit.toolTipText=<html>Le nombre maximal de monstres que MobArena est autoris\u00E9 \u00E0 faire apparaitre dans cette <br>ar\u00E8ne. La prochaine vague, s'il y en a, ne d\u00E9marrera pas tant qu'il n'y aura pas de place pour <br>d'autres monstres.
MenuPrincipal.lib_name.text=Nom \:
MenuPrincipal.lib_permissions.text=Permissions
MenuPrincipal.lib_player_time.text=Heure joueur
MenuPrincipal.lib_player_time.toolTipText=<html>Si vous mettez ce param\u00E8tre \u00E0 une autre valeur que "world", le temps sera gel\u00E9 \u00E0 la valeur <br>que vous aurez donn\u00E9. C'est utile pour faire une ar\u00E8ne \u00E0 th\u00E8me (par exemple la nuit pour un <br>cimeti\u00E8re, ou le plein jour pour un bateau pirate).
