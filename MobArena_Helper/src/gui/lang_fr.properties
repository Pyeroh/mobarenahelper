Enchanter.lib_help.toolTipText=<html>Cet enchanteur est fait pour ajouter ou supprimer un enchantement d'une <br>arme ou d'un outil. Vous ne pouvez pas modifier un enchantement existant <br>en cliquant dessus. Mais ce n'est pas si difficile de le supprimer avec la <br>molette de la souris et de le re-cr\u00E9er, non ? \:p\r\n<br>... Bon d'accord, je changerais \u00E7a prochainement...
