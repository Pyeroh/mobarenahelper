MenuPrincipal.lib_auto_start.text=Timer auto-d\u00E9marrage
MenuPrincipal.lib_auto_start.toolTipText=<html>Le temps (en secondes) avant que l'ar\u00E8ne ne soit automatiquement d\u00E9marr\u00E9e apr\u00E8s que le <br>premier joueur l'ait rejointe (la valeur par d\u00E9faut 0 signifie d\u00E9sactiv\u00E9, ou temps infini). Les <br>joueurs qui ne seront pas pr\u00EAts seront expuls\u00E9s de la salle de pr\u00E9paration. Cette option est <br>utile pour emp\u00EAcher les joueurs mal intentionn\u00E9s de repousser ou d'emp\u00EAcher les autres joueurs <br>de commencer l'ar\u00E8ne.
